<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div id="register" class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
            <h3 class="text-center">Create Account</h3>
            <form id="registerForm" novalidate>
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Full Name" required
                        pattern="^[a-zA-Z]+(?: [a-zA-Z]+)*$">
                    <div class="validation-message text-danger" id="nameError"></div>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                    <div class="validation-message text-danger" id="emailError"></div>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <div class="password-strength w-100 rounded-pill"></div>
                    <div class="validation-message text-danger" id="passwordError"></div>
                    <div class="validation-message text-muted" id="passwordHint"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Account</button>
                <p class="text-center mt-3">Already have an account? <a href="#" onclick="toggleForm('login')">Sign
                        In</a></p>
            </form>
        </div>

        <div id="login" class="card shadow-sm p-4 mx-auto d-none" style="max-width: 400px;">
            <h3 class="text-center">Sign In</h3>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                    <div class="validation-message text-danger" id="loginEmailError"></div>
                </div>
                <div class="mb-3">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                    <div class="validation-message text-danger" id="loginPasswordError"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                <p class="text-center mt-3">New user? <a href="#" onclick="toggleForm('register')">Create Account</a>
                </p>
            </form>
        </div>

        <div id="profile" class="card shadow-sm p-4 mx-auto d-none" style="max-width: 400px;">
            <h3 class="text-center mb-4">Welcome <span id="profileName"></span></h3>
            <p class="text-center">Email: <span id="profileEmail"></span></p>
            <button class="btn btn-danger w-100" onclick="logoutUser()">Sign Out</button>
        </div>
    </div>

    <div class="toast-container"></div>
    <script src="js/script.js"></script>
</body>

</html>
